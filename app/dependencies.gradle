        restMock        : '0.3.2',
        mockito         : '2.23.4',
        junit           : '4.12',
        //robolectric     : '4.0-alpha-3',
        assertj         : '1.2.0'
        //carousel        : 'v1.1',
        //badgetab        : 'v1.2',
        //bottomBar       : '2.2.0',
        //prettytime      : '4.0.1.Final',
