ext {
    versions = [
        support         : "1.0.0",
        supportmaterial : "1.0.0-rc01",
        constraint      : "1.1.2",
        firebasecfg     : '16.1.3',
        firebasecore    : '16.0.6',
        firebasecrash   : '16.2.1',
        firebasemsg     : '17.3.4',
        play            : '16.0.0',
        playbase        : '16.0.1',
        playauth        : '16.0.1',
        //googleanalytics : '16.0.4',
        //tagmanager      : '16.0.5',
        okHttp          : "3.12.1",
        retrofit        : '2.5.0',
        dagger          : '2.21',
        butterKnife     : '10.0.0',
        rxJava          : '2.2.6',
        rxJavaAndroid   : '2.1.0',
        //facebook        : '4.+',
        traceur         : '1.0.1',
        stetho          : '1.5.0',
        timber          : '4.7.1',
        glide           : '4.8.0',
        leakcanary      : '1.6.3',
        crashlytics     : '2.9.8@aar',
        //appsflyer       : '4.+@aar',
        //snowplow        : '0.6.2@aar',
        espresso        : '3.1.0',
        testRunner      : '1.1.0',
